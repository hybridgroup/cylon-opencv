language: node_js

node_js:
  - '0.10'
  - '0.12'
  - 'iojs'

before_install:
  - sudo add-apt-repository -y ppa:kubuntu-ppa/backports
  - sudo apt-get update
  - sudo apt-get install --force-yes libcv-dev libcvaux-dev libhighgui-dev libopencv-dev libgtk2.0-0
  - "mkdir -p ~/.npm"

install:
  - npm install
  - npm install git://github.com/hybridgroup/cylon.git
  - npm install -g istanbul codeclimate-test-reporter

script:
  - make ci
  - CODECLIMATE_REPO_TOKEN=4491d8f5ab0c54cb98fba95b78bc4fede70d953bf5c420b81f964fd3f85fd9a5 codeclimate < coverage/lcov.info
